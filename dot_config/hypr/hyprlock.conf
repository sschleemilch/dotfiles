source = $HOME/.config/hypr/kanagawa.conf

$accent = $sumiInk4
$font = Orbitron

general {
    disable_loading_bar = true
    grace = 3
    hide_cursor = true
    no_fade_in = false
    no_fade_out = false
}

background {
    monitor =
    brightness = 0.817200
    color = rgba(25, 20, 20, 1.0)
    path = screenshot
    blur_passes = 3
    blur_size = 8
    contrast = 0.891700
    noise = 0.011700
    vibrancy = 0.168600
    vibrancy_darkness = 0.050000
}

label {
    monitor =
    text = <span font_weight="ultrabold">$TIME</span>
    color = $fujiWhite
    font_size = 100
    font_family = $font
    valign = center
    halign = center
    position = 0, 330
    shadow_passes = 0
    rotate = 0.000000
    shadow_boost = 1.200000
    shadow_color = rgba(0, 0, 0, 1.0)
    shadow_size = 3
}

