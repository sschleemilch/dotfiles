input-field {
    monitor = 
    size = 300, 50
    position = 0, -120
    outline_thickness = 3
    dots_center = true
    outer_color = $accent
    inner_color = $sumiInk2
    font_color = $fujiWhite
    fade_on_empty = false
    placeholder_text = <span foreground="##$fujiWhiteAlpha">Password...</span>
    shadow_passes = 0
    bothlock_color = -1
    capslock_color = -1
    check_color = $surimiOrange
    dots_rounding = -1
    dots_size = 0.330000
    dots_spacing = 0.150000
    fade_timeout = 2000
    fail_color = $autumnRed
    fail_text = <b>$FAIL</b>
    fail_transition = 300
    halign = center
    hide_input = false
    invert_numlock = false
    numlock_color = -1
    rounding = 0
    shadow_boost = 1.200000
    shadow_color = rgba(0, 0, 0, 1.0)
    shadow_size = 3
    swap_font_color = false
    valign = center
}
