label {
    monitor =
    text = <span font_weight="bold">Locked</span>
    color = $fujiWhite
    font_size = 20
    font_family = $font
    valign = center
    halign = center
    position = 0, -425
    shadow_passes = 0
    rotate = 0.000000
    shadow_boost = 1.200000
    shadow_color = rgba(0, 0, 0, 1.0)
